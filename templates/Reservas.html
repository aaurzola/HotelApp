<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="src/styles/mainStyles.css" rel="stylesheet">
  <title>Reserva de habitaciones</title>
</head>

<body>
  <main class="d-flex flex-nowrap">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <span class="fs-4">Gevora Hotel</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto text-white">
        <li class="nav-item">
          <a href="#" class="nav-link text-white active">
            <span class="bi bi-plus-square-fill"> Reserva habitaciones</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-white">
            <span class="bi bi-calendar2-week"> Mi historial</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-white">
            <span class="bi bi-person-circle"> Mi perfil</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-white">
            <span class="bi bi-gear-wide-connected"> Administracion</span>
          </a>
        <li>
      </ul>
      <hr>
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
          data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
          <strong>Usuario</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>
    </div>
    <div class="b-example-vr"></div>
    <div class="d-flex flex-column w-100 justify-content-center">
      <h1 class="mb-xxl-5 text-center">Reserva tus habitaciones</h1>
      <div id="search-container" class="d-flex justify-content-center">
        <label for="Desde">Desde:
          <input name="Desde" type="date" class="form-control-sm">
        </label>
        <label for="Hasta">Hasta:
          <input name="Hasta" type="date" class="form-control-sm">
        </label>
      </div>
      <div class="container d-flex flex-column justify-content-center">
        <button type="button" class="btn btn-primary btn-lg btn-block">Buscar</button>
        <button type="button" class="btn btn-secondary btn-lg btn-block">Limpiar</button>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
