{% extends "base.html" %}
{% block principal %}

    <section class="vh-120" style="background-color: rgba(158, 197, 248, 0.904);">
        <div class="container h-120">
            <div class="row d-flex align-items-center h-100">
                <div class="card text-black" style="border-radius: 20px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">

                            <h1 class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-4">
                                Administración de Usuarios
                            </h1>

                            <form class="mx-1 mx-md-4">
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-2">
                                        <label class="form-label"><strong>
                                                Selecciona tu rol:
                                            </strong></label>
                                        <select class="select">
                                            <option value="0" style="color:#9c9c9c" value="0">
                                                Selecciona una opción
                                            </option>
                                            <option value="1">
                                                Administrador
                                            </option>
                                            <option value="2">
                                                Superadministrador
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-2">
                                        <label class="form-label"><strong>
                                                Digita id:</strong>
                                        </label>
                                        <input type="text" />
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-2">
                                        <label class="form-label">
                                            <strong>
                                                Busca Información del Usario:
                                            </strong>
                                        </label><br>
                                        <label class="form-label">No. Identificación:</label>
                                        <input type="Identificación" id="id_usuario" />
                                        <button type="button" style="margin: 10px; BORDER: rgb(128,128,128);
                                            BACKGROUND-COLOR: rgb(233,233,233)"> Buscar </button>
                                        <br>
                                        <br>
                                        <label class="form-label">
                                            <strong>
                                                Datos Encontrados:
                                            </strong>
                                        </label><br>
                                        <label class="form-label">Nombre Completo:</label>
                                        <input type="name" id="nombre_usuario" /><br>
                                        <label class="form-label">No. Habitación:</label>
                                        <input type="number" id="habitacion_usuario" /><br>
                                        <label class="form-label">Fecha Inicial:</label>
                                        <input type="date" id="date1_usuario" /><br>
                                        <label class="form-label">Fecha Final:</label>
                                        <input type="date" id="date1_usuario" /><br>
                                        <label class="form-label">Total a pagar:</label>
                                        $ <input type="number" id="date1_usuario" /> <br>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                    <button type="button" style="margin: 10px; BORDER: rgb(128,128,128);
                                    BACKGROUND-COLOR: rgb(233,233,233)">
                                        Actualizar
                                    </button>

                                    <button type="button" style="margin: 10px; BORDER: rgb(128,128,128);
                                    BACKGROUND-COLOR: rgb(233,233,233)">
                                        Eliminar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
